<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>择偶条件匹配系统</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .section { margin-bottom: 20px; }
  label { display: block; margin-top: 10px; }
  input[type=number], select { width: 100%; padding: 5px; margin-top: 5px; }
  button { margin-top: 15px; padding: 10px 15px; font-size: 16px; cursor: pointer; }
  .result { margin-top: 20px; padding: 15px; background: #eef; border-radius: 8px; }
</style>
</head>
<body>
  <h1>择偶条件匹配系统</h1>
  <div class="container">
    <div class="section">
      <h2>男方信息</h2>
      <label>年龄 <input type="number" id="maleAge" value="30"></label>
      <label>身高 (cm) <input type="number" id="maleHeight" value="175"></label>
      <label>兴趣爱好评分 (0~5)</label>
      <label>运动 <input type="number" id="maleHobbySports" value="3" min="0" max="5"></label>
      <label>阅读 <input type="number" id="maleHobbyReading" value="4" min="0" max="5"></label>
    </div>

    <div class="section">
      <h2>女方信息</h2>
      <label>年龄 <input type="number" id="femaleAge" value="28"></label>
      <label>身高 (cm) <input type="number" id="femaleHeight" value="165"></label>
      <label>兴趣爱好评分 (0~5)</label>
      <label>运动 <input type="number" id="femaleHobbySports" value="4" min="0" max="5"></label>
      <label>阅读 <input type="number" id="femaleHobbyReading" value="3" min="0" max="5"></label>
    </div>

    <button onclick="calculateMatch()">计算匹配度</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateMatch() {
      // 获取男方信息
      const maleAge = parseInt(document.getElementById('maleAge').value);
      const maleHeight = parseInt(document.getElementById('maleHeight').value);
      const maleSports = parseInt(document.getElementById('maleHobbySports').value);
      const maleReading = parseInt(document.getElementById('maleHobbyReading').value);

      // 获取女方信息
      const femaleAge = parseInt(document.getElementById('femaleAge').value);
      const femaleHeight = parseInt(document.getElementById('femaleHeight').value);
      const femaleSports = parseInt(document.getElementById('femaleHobbySports').value);
      const femaleReading = parseInt(document.getElementById('femaleHobbyReading').value);

      // 计算硬性条件匹配 (年龄差、身高差)
      const ageDiff = Math.abs(maleAge - femaleAge);
      const heightDiff = Math.abs(maleHeight - femaleHeight);
      const hardScore = Math.max(0, 100 - ageDiff*2 - heightDiff); // 简单线性衰减

      // 计算兴趣匹配 (软性条件)
      const sportsSim = 1 - Math.abs(maleSports - femaleSports)/5;
      const readingSim = 1 - Math.abs(maleReading - femaleReading)/5;
      const softScore = (sportsSim + readingSim)/2 * 100;

      // 总匹配度
      const matchScore = Math.round((hardScore*0.5 + softScore*0.5));

      // 差异分析
      const differences = [];
      if (maleSports !== femaleSports) differences.push(`运动兴趣差异：男方${maleSports} / 女方${femaleSports}`);
      if (maleReading !== femaleReading) differences.push(`阅读兴趣差异：男方${maleReading} / 女方${femaleReading}`);
      if (maleAge !== femaleAge) differences.push(`年龄差异：${Math.abs(maleAge - femaleAge)}岁`);
      if (maleHeight !== femaleHeight) differences.push(`身高差异：${Math.abs(maleHeight - femaleHeight)}cm`);

      // 输出结果
      document.getElementById('result').innerHTML = `
        <h3>匹配度：${matchScore} / 100</h3>
        <strong>差异分析：</strong><br>${differences.join('<br>')}
      `;
    }
  </script>
</body>
</html>
